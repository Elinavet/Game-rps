<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <title>rock-paper-scissors</title>
</head>
<body>
  <div class="wrap">
    <p class="title">ROCK PAPER SCISSORS</p>
    <button onclick="
      playGame('Rock');
    "class='style-icons'><img class="icons" src="./img/rock_emoji.png" alt=""></button>
    <button onclick="
    
     playGame('Paper');
    
    "class='style-icons'><img class="icons" src="./img/paper_emoji.png" alt=""></button>
    <button onclick="
    
      playGame('Scissors');
    "class='style-icons'><img class="icons" src="./img/scissors_emoji.png" alt=""></button>
    <p class="js-result result"></p>
    <p class="js-moves">
    
    </p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins = 0;
    score.ties = 0;
    score.losses = 0;
    localStorage.removeItem('score')
    updateScoreElements ();
    "class='reset-score-button'>Reset score</button>
  </div>

  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    updateScoreElements ();


    function playGame (playerMove) {
      const compMove = pickCompMove();

      let result = '';

      if (playerMove === 'Scissors') {
        if (compMove === 'Rock') {
          result = 'You lose';
        } else if (compMove === 'Paper') {
          result = 'You win';
        } else if (compMove === 'Scissors') {
          result = 'Tie';
        }
      }

      if (playerMove === 'Paper') {
        if (compMove === 'Rock') {
          result = 'You win';
        } else if (compMove === 'Paper') {
          result = 'Tie';
        } else if (compMove === 'Scissors') {
          result = 'You lose';
        }
      }
      if (playerMove === 'Rock') {
        if (compMove === 'Rock') {
          result = 'Tie';
        } else if (compMove === 'Paper') {
          result = 'You lose';
        } else if (compMove === 'Scissors') {
          result = 'You win';
        }
      }

      if (result === 'You win') {
        score.wins++
      }else if (result === 'You lose') {
        score.losses++
      }else if (result === 'Tie') {
        score.ties++
      }

      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElements ();
      
      document.querySelector('.js-result').innerHTML = result;
      
      document.querySelector('.js-moves').innerHTML = `You
    <img src="./img/${playerMove}_emoji.png" alt="" class="icons">
    <img src="./img/${compMove}_emoji.png" alt="" class="icons">
    Computer`;
    }


    function updateScoreElements () {
      document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

    }

    function pickCompMove() {

      const numRandom = Math.random();

      let compMove = '';

      if(numRandom >= 0 && numRandom < 1/3) {
        compMove = 'Rock';
      } else if (numRandom >= 1/3 && numRandom< 2/3) {
        compMove = 'Paper';
      } else if (numRandom >= 2/3 && numRandom < 1) {
        compMove = 'Scissors';
      }

      return compMove;

    }



  </script>
</body>
</html>
